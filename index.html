<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form validation</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
	<h3>Form Validation</h3>
	<p>Enter your credentials.</p>
		
	<form action="/submit" class="was-validated">
		<div class="mb-3 mt-3">
			<label for="uname" class="form-label">What should we call you?</label>
			<input type="uname" class="form-control" id="text" placeholder="John Doe" name="uname" required>
		</div>
		<div class="mb-3 mt-3">
			<label for="tel" class="form-label">What's your number?</label>
			<input type="tel" class="form-control" id="tel" placeholder="+123456789000" name="tel" pattern="^[+]?\d{0,2}\d{10}$" required>
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">What's your e-mail?</label>
			<input type="email" class="form-control" id="pwd" placeholder="john@d.oe" name="email" required>
		</div>
		<div class="mb-3">
			<label for="pswd" class="form-label">Pick a strong password.</label>
			<input type="password" class="form-control" id="pwd" placeholder="C0ol_p@55w0rD" name="pswd" pattern="^\S{8,}$" required>
		</div>
		<div class="form-check mb-3">
			<input class="form-check-input" type="checkbox" id="check" name="remember" required>
			<label class="form-check-label" for="myCheck">I agree to <a href="/dev/null">terms and conditions</a></label>
			<div class="invalid-feedback">Check this to continue.</div>
		</div>
	<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

</body>
</html>
